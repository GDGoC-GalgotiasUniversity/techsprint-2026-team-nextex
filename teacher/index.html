<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login - EduFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #F3F4F6; overflow: hidden; }
    .mobile-container { max-width: 420px; height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,0.1); position: relative; overflow: hidden; }
    #splash-screen { animation: fadeOut 0.5s ease-out 2s forwards; }
    .splash-logo { animation: pulse 1.5s ease-in-out infinite, zoomIn 1s ease-out; }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; visibility: hidden; } }
    .notification { position: fixed; top: 20px; right: 20px; padding: 12px 20px; border-radius: 8px; color: white; font-weight: 500; box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 1000; transform: translateX(100%); transition: transform 0.3s ease; }
    .notification.success { background-color: #10B981; }
    .notification.error { background-color: #EF4444; }
    .notification.show { transform: translateX(0); }
  </style>
</head>
<body>
  <div id="splash-screen" class="fixed top-0 left-0 w-full h-full bg-white flex justify-center items-center z-50">
    <img src="images/logo.png" alt="School Logo" class="splash-logo w-[150px] h-[150px] rounded-full">
  </div>

  <div id="notification" class="notification"></div>

  <div id="login-page" class="min-h-screen flex items-center justify-center" style="display:none;">
    <div class="w-full bg-white mobile-container flex flex-col">
      <!-- Updated Header with Back Button -->
      <header class="flex items-center justify-between p-6 shadow-md bg-blue-600 relative">
        <button id="backButton" class="text-white hover:text-gray-200 transition-colors p-2 -ml-2">
          <i data-lucide="arrow-left" class="w-6 h-6"></i>
        </button>
        <h1 class="text-white text-2xl font-bold absolute left-1/2 transform -translate-x-1/2">EduFlow</h1>
      </header>
      
      <main class="flex-1 p-6 overflow-y-auto bg-gray-50 flex flex-col justify-center">
        <div class="text-center mb-8">
          <img src="images/logo.png" alt="School Logo" class="w-20 h-20 mx-auto mb-4 rounded-full">
          <h2 class="text-2xl font-semibold text-gray-800">Partap School</h2>
          <p class="text-gray-500">Teacher Portal</p>
        </div>

        <form id="loginForm" class="space-y-6">
          <div>
            <label for="userId" class="block text-sm font-medium text-gray-700 mb-1">Teacher ID</label>
            <input type="text" id="userId" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="e.g., T001">
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <div class="relative">
              <input type="password" id="password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg pr-10">
              <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500">
                <i data-lucide="eye" id="eye-icon" class="w-5 h-5"></i>
                <i data-lucide="eye-off" id="eye-off-icon" class="w-5 h-5 hidden"></i>
              </button>
            </div>
          </div>

          <div class="flex items-center">
            <input id="rememberMe" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
            <label for="rememberMe" class="ml-2 block text-sm text-gray-700">Remember Me</label>
          </div>

          <button type="submit" id="loginButton" class="w-full flex justify-center py-3 px-4 rounded-lg text-white bg-blue-600 hover:bg-blue-700">
            <span id="buttonText">Teacher Sign In</span>
            <div id="spinner" class="hidden animate-spin ml-2">
              <i data-lucide="loader" class="w-5 h-5"></i>
            </div>
          </button>
        </form>

        <div class="text-center mt-4">
          <a href="#" id="forgotPassword" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
        </div>
      </main>
    </div>
  </div>

  <script>
    lucide.createIcons();
    
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD1jyfjfNrBAKSIFPFF5rgZEwzlJeLoqjA",
      authDomain: "qwerty1-6fc97.firebaseapp.com",
      databaseURL: "https://qwerty1-6fc97-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "qwerty1-6fc97",
      storageBucket: "qwerty1-6fc97.appspot.com",
      messagingSenderId: "334235813327",
      appId: "1:334235813327:web:95d7e601403f60f0413eba",
      measurementId: "G-C4W4SC89NH"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Show login after splash
    setTimeout(() => {
      document.getElementById('login-page').style.display = 'flex';
    }, 2000);

    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const buttonText = document.getElementById('buttonText');
    const spinner = document.getElementById('spinner');

    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 3000);
    }

    // Function to validate teacher ID
    function isValidTeacherId(username) {
      const normalizedUsername = username.toUpperCase().trim();
      // Teacher pattern: T followed by digits (e.g., T001, T123)
      return /^T\d+$/.test(normalizedUsername);
    }

    // Function to fetch teacher data from Firebase
    async function fetchTeacherData(username) {
      try {
        console.log("Fetching teacher data for:", username);
        
        // NEW: Query the specific teacher node directly from the 'teachers' root
        const teacherSnapshot = await database.ref(`teachers/${username}`).once('value');
        let teacherData = teacherSnapshot.val();
        
        if (!teacherData) {
          console.log("Teacher data not found, using demo data");
          // Use demo data as fallback
          teacherData = {
            teacher_id: username,
            name: "Priya Sharma",
            classes: ["10A", "10B"],
            subjects: ["Mathematics", "Physics"],
            role: "teacher",
            email: `${username.toLowerCase()}@psmkkd.com`,
            phone: "9876543210",
            qualification: "M.Sc., B.Ed.",
            experience: "8 years"
          };
        } else {
            // Ensure role is set for login logic if needed
            teacherData.role = "teacher";
        }
        
        return teacherData;
      } catch (error) {
        console.error("Error fetching teacher data:", error);
        throw error;
      }
    }

    // Auto-fill if Remember Me was set
    window.addEventListener("DOMContentLoaded", () => {
      const savedUserId = localStorage.getItem("savedTeacherId");
      const savedPassword = localStorage.getItem("savedTeacherPassword");
      if (savedUserId && savedPassword) {
        document.getElementById("userId").value = savedUserId;
        document.getElementById("password").value = savedPassword;
        document.getElementById("rememberMe").checked = true;
      }
    });

    // Back button functionality - Redirect to main website homepage
    document.getElementById('backButton').addEventListener('click', (e) => {
      e.preventDefault();
      
      // Go back to the main website homepage (one level up from teacher folder)
      window.location.href = '../index.html';
    });

    // Firebase Login Logic
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginButton.disabled = true;
      buttonText.textContent = 'Authenticating...';
      spinner.classList.remove('hidden');

      const username = document.getElementById('userId').value.trim();
      const password = document.getElementById('password').value.trim();
      const rememberMe = document.getElementById('rememberMe').checked;

      // Validate teacher ID format
      if (!isValidTeacherId(username)) {
        showNotification('Please enter a valid teacher ID (e.g., T001)', 'error');
        loginButton.disabled = false;
        buttonText.textContent = 'Teacher Sign In';
        spinner.classList.add('hidden');
        return;
      }

      try {
        const teacherEmail = `${username.toLowerCase()}@psmkkd.com`;

        // Sign in using Firebase Authentication
        const userCredential = await auth.signInWithEmailAndPassword(teacherEmail, password);
        const user = userCredential.user;
        
        // Fetch teacher data from Firebase
        const teacherData = await fetchTeacherData(username);
        
        // Set localStorage items for teacher
        localStorage.setItem('loggedInUserId', user.uid);
        localStorage.setItem('username', username);
        localStorage.setItem('loggedInUserName', teacherData.name);
        localStorage.setItem('loggedInUserEmail', teacherData.email);
        localStorage.setItem('userType', 'teacher');
        localStorage.setItem('teacherId', teacherData.teacher_id || username);
        
        // Store teacher-specific data
        if (teacherData.classes) {
          localStorage.setItem('teacherClasses', JSON.stringify(teacherData.classes));
        }
        if (teacherData.subjects) {
          localStorage.setItem('teacherSubjects', JSON.stringify(teacherData.subjects));
        }
        if (teacherData.phone) {
          localStorage.setItem('teacherPhone', teacherData.phone);
        }
        if (teacherData.qualification) {
          localStorage.setItem('teacherQualification', teacherData.qualification);
        }
        if (teacherData.experience) {
          localStorage.setItem('teacherqualitfication', teacherData.experience);
        }
        
        if (rememberMe) {
            localStorage.setItem("savedTeacherId", username);
            localStorage.setItem("savedTeacherPassword", password);
        } else {
            localStorage.removeItem("savedTeacherId");
            localStorage.removeItem("savedTeacherPassword");
        }

        showNotification('Teacher login successful! Redirecting...', 'success');
        setTimeout(() => {
            window.location.href = 'teacher.html';
        }, 1500);

      } catch (error) {
        console.error("Firebase Login Error:", error.message);
        
        let errorMessage = 'Invalid Teacher ID or Password.';
        if (error.code === 'auth/user-not-found') {
          errorMessage = 'No teacher account found with this ID.';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = 'Incorrect password. Please try again.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid teacher ID format.';
        }
        
        showNotification(errorMessage, 'error');
        loginButton.disabled = false;
        buttonText.textContent = 'Teacher Sign In';
        spinner.classList.add('hidden');
      }
    });

    document.getElementById('getpassword').addEventListener('click', (e) => {
      e.preventDefault();
      showNotification('Please contact the school administrator to reset your password.', 'error');
    });

    // --- Logic for password eye toggle ---
    const togglePasswordButton = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');
    const eyeOffIcon = document.getElementById('eye-off-icon');

    togglePasswordButton.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      eyeIcon.classList.toggle('hidden');
      eyeOffIcon.classList.toggle('hidden');
    });
  </script>
</body>
</html>
