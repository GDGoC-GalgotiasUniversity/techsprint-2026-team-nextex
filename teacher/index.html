<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFlow - Teacher Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { 
            --brand-blue: #3B82F6;
            --success-green: #10B981;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #F3F4F6; 
        }
        
        .mobile-container { 
            max-width: 420px; 
            min-height: 100vh; 
            margin: 0 auto; 
            background-color: white;
        }
        
        .loading-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD1jyfjfNrBAKSIFPFF5rgZEwzlJeLoqjA",
            authDomain: "qwerty1-6fc97.firebaseapp.com",
            databaseURL: "https://qwerty1-6fc97-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "qwerty1-6fc97",
            storageBucket: "qwerty1-6fc97.appspot.com",
            messagingSenderId: "334235813327",
            appId: "1:334235813327:web:95d7e601403f60f0413eba",
            measurementId: "G-C4W4SC89NH"
        };

        // Initialize Firebase
        let database;
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            } else {
                firebase.app();
            }
            database = firebase.database();
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }

        // Firebase database READ function
        const fetchFromFirebase = async (path) => {
            try {
                console.log(`Fetching from Firebase: ${path}`);
                const snapshot = await database.ref(path).once('value');
                const data = snapshot.val();
                console.log(`Firebase data received for ${path}:`, data);
                return data;
            } catch (error) {
                console.error('Error fetching from Firebase:', error);
                return null;
            }
        };

        // Login Page Component
        const LoginPage = () => {
            const [teacherId, setTeacherId] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            // Check if already logged in
            useEffect(() => {
                const savedTeacherId = localStorage.getItem('teacherId');
                if (savedTeacherId) {
                    console.log('Already logged in with teacherId:', savedTeacherId);
                    // Verify the teacher still exists before redirecting
                    checkTeacherExists(savedTeacherId);
                }
            }, []);

            const checkTeacherExists = async (id) => {
                try {
                    const teacherData = await fetchFromFirebase(`teachers/${id}`);
                    if (teacherData) {
                        // Teacher exists, redirect to portal
                        console.log('Teacher exists, redirecting to portal');
                        window.location.href = 'teacher.html';
                    } else {
                        // Teacher doesn't exist, clear localStorage
                        localStorage.removeItem('teacherId');
                    }
                } catch (error) {
                    console.error('Error checking teacher:', error);
                }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                if (!teacherId.trim() || !password.trim()) {
                    setError('Please enter both Teacher ID and Password');
                    setLoading(false);
                    return;
                }

                try {
                    console.log('Attempting login for teacher:', teacherId);
                    
                    // Fetch teacher data from Firebase
                    const teacherData = await fetchFromFirebase(`teachers/${teacherId}`);
                    
                    if (!teacherData) {
                        setError('Teacher ID not found');
                        setLoading(false);
                        return;
                    }

                    // For demo purposes, we'll accept any password
                    // In real app, you should verify password hash
                    console.log('Login successful for:', teacherData.name);
                    
                    // Store teacher ID in localStorage
                    localStorage.setItem('teacherId', teacherId);
                    localStorage.setItem('loggedInUserName', teacherData.name || 'Teacher');
                    
                    // Show success message
                    alert(`Welcome ${teacherData.name || 'Teacher'}!`);
                    
                    // Redirect to teacher portal
                    window.location.href = 'teacher.html';
                    
                } catch (error) {
                    console.error('Login error:', error);
                    setError('Login failed. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="w-full bg-white mobile-container flex flex-col">
                    <header className="p-6 text-center" style={{ backgroundColor: 'var(--brand-blue)' }}>
                        <h1 className="text-3xl font-bold text-white mb-2">EduFlow</h1>
                        <p className="text-blue-100">Teacher Portal</p>
                    </header>
                    
                    <main className="flex-1 p-8 flex flex-col justify-center">
                        <div className="mb-10 text-center">
                            <i data-lucide="graduation-cap" className="w-16 h-16 text-blue-500 mx-auto mb-4"></i>
                            <h2 className="text-2xl font-bold text-gray-800">Welcome Back</h2>
                            <p className="text-gray-600 mt-2">Sign in to access your teaching portal</p>
                        </div>
                        
                        <form onSubmit={handleLogin} className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Teacher ID
                                </label>
                                <input
                                    type="text"
                                    value={teacherId}
                                    onChange={(e) => setTeacherId(e.target.value)}
                                    placeholder="Enter your Teacher ID"
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    required
                                />
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Enter your password"
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    required
                                />
                            </div>
                            
                            {error && (
                                <div className="bg-red-50 text-red-600 p-3 rounded-lg text-sm">
                                    <i data-lucide="alert-circle" className="w-4 h-4 inline mr-1"></i>
                                    {error}
                                </div>
                            )}
                            
                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg flex items-center justify-center disabled:opacity-50"
                            >
                                {loading ? (
                                    <>
                                        <i data-lucide="loader" className="w-5 h-5 mr-2 loading-spinner"></i>
                                        Signing in...
                                    </>
                                ) : (
                                    <>
                                        <i data-lucide="log-in" className="w-5 h-5 mr-2"></i>
                                        Sign In
                                    </>
                                )}
                            </button>
                        </form>
                        
                        <div className="mt-8 text-center">
                            <p className="text-sm text-gray-600">
                                Demo Credentials: Use any Teacher ID from your database
                            </p>
                            <p className="text-xs text-gray-500 mt-2">
                                For demo, password can be anything
                            </p>
                        </div>
                    </main>
                    
                    <footer className="p-4 text-center border-t">
                        <p className="text-sm text-gray-500">
                            Â© 2023 EduFlow Teacher Portal. All rights reserved.
                        </p>
                    </footer>
                </div>
            );
        };

        // Initialize icons and render app
        ReactDOM.render(<LoginPage />, document.getElementById('root'));
        
        // Create icons after render
        setTimeout(() => {
            if (window.lucide) {
                lucide.createIcons();
            }
        }, 100);
    </script>
</body>
</html>
