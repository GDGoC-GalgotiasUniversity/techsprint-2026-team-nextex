<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - EduManager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #F3F4F6; overflow: hidden; }
    .mobile-container { max-width: 420px; height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,0.1); position: relative; overflow: hidden; margin: 0 auto; }
    #splash-screen { animation: fadeOut 0.5s ease-out 2s forwards; }
    .splash-logo { animation: pulse 1.5s ease-in-out infinite, zoomIn 1s ease-out; }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; visibility: hidden; } }
    .notification { position: fixed; top: 20px; right: 20px; padding: 12px 20px; border-radius: 8px; color: white; font-weight: 500; box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 1000; transform: translateX(100%); transition: transform 0.3s ease; }
    .notification.success { background-color: #10B981; }
    .notification.error { background-color: #EF4444; }
    .notification.show { transform: translateX(0); }
  </style>
</head>
<body>
  <div id="splash-screen" class="fixed top-0 left-0 w-full h-full bg-white flex justify-center items-center z-50">
    <img src="images/logo.png" alt="PSM Logo" class="splash-logo w-[150px] h-[150px] object-contain rounded-2xl shadow-xl">
  </div>

  <div id="notification" class="notification"></div>

  <div id="login-page" class="min-h-screen flex items-center justify-center" style="display:none;">
    <div class="w-full bg-white mobile-container flex flex-col">
      <!-- Updated Header with Back Button -->
      <header class="flex items-center justify-between p-6 shadow-md bg-blue-600 relative">
        <button id="backButton" class="text-white hover:text-gray-200 transition-colors p-2 -ml-2">
          <i data-lucide="arrow-left" class="w-6 h-6"></i>
        </button>
        <h1 class="text-white text-2xl font-bold absolute left-1/2 transform -translate-x-1/2">EduFlow</h1>
      </header>
      
      <main class="flex-1 p-6 overflow-y-auto bg-gray-50 flex flex-col justify-center">
        
        <div class="text-center mb-8">
          <img src="images/logo.png" alt="School Logo" class="w-24 h-24 mx-auto mb-4 object-contain rounded-xl shadow-md bg-white p-1">
          <h2 class="text-2xl font-semibold text-gray-800">Partap School</h2>
          <p class="text-gray-500">Student Portal</p>
        </div>

        <form id="loginForm" class="space-y-6">
          <div>
            <label for="userId" class="block text-sm font-medium text-gray-700 mb-1">Admission Number</label>
            <input type="text" id="userId" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g., STU0001">
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <div class="relative">
              <input type="password" id="password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg pr-10 focus:ring-2 focus:ring-blue-500 outline-none">
              <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700">
                <i data-lucide="eye" id="eye-icon" class="w-5 h-5"></i>
                <i data-lucide="eye-off" id="eye-off-icon" class="w-5 h-5 hidden"></i>
              </button>
            </div>
          </div>

          <div class="flex items-center">
            <input id="rememberMe" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
            <label for="rememberMe" class="ml-2 block text-sm text-gray-700">Remember Me</label>
          </div>

          <button type="submit" id="loginButton" class="w-full flex justify-center py-3 px-4 rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition-colors shadow-sm">
            <span id="buttonText">Student Sign In</span>
            <div id="spinner" class="hidden animate-spin ml-2">
              <i data-lucide="loader" class="w-5 h-5"></i>
            </div>
          </button>
        </form>

        <div class="text-center mt-4">
          <a href="#" id="forgotPassword" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
        </div>
      </main>
    </div>
  </div>

  <script>
    if (window.lucide) {
      lucide.createIcons();
    }
    
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD1jyfjfNrBAKSIFPFF5rgZEwzlJeLoqjA",
      authDomain: "qwerty1-6fc97.firebaseapp.com",
      databaseURL: "https://qwerty1-6fc97-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "qwerty1-6fc97",
      storageBucket: "qwerty1-6fc97.appspot.com",
      messagingSenderId: "334235813327",
      appId: "1:334235813327:web:95d7e601403f60f0413eba",
      measurementId: "G-C4W4SC89NH"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    setTimeout(() => {
      document.getElementById('login-page').style.display = 'flex';
    }, 2000);

    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const buttonText = document.getElementById('buttonText');
    const spinner = document.getElementById('spinner');

    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 3000);
    }

    function resetButton() {
      loginButton.disabled = false;
      buttonText.textContent = 'Student Sign In';
      spinner.classList.add('hidden');
    }

    function isValidStudentId(username) {
      return /^STU\d+$/.test(username.toUpperCase().trim());
    }

    async function fetchStudentData(username) {
      try {
        const id = username.toUpperCase().trim();
        console.log(`Fetching data for: students/${id}`);
        const studentSnapshot = await database.ref(`students/${id}`).once('value');
        const data = studentSnapshot.val();
        
        if (!data) {
          throw new Error("Student data not found in database.");
        }
        return data;
      } catch (error) {
        console.error("Firebase fetch error:", error);
        throw error;
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const savedUserId = localStorage.getItem("savedUserId");
      const savedPassword = localStorage.getItem("savedPassword");
      if (savedUserId && savedPassword) {
        document.getElementById("userId").value = savedUserId;
        document.getElementById("password").value = savedPassword;
        document.getElementById("rememberMe").checked = true;
      }
    });

    // Back button functionality - Redirect to main website homepage
    document.getElementById('backButton').addEventListener('click', (e) => {
      e.preventDefault();
      
      // Go back to the main website homepage (one level up from student folder)
      window.location.href = '../index.html';
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginButton.disabled = true;
      buttonText.textContent = 'Authenticating...';
      spinner.classList.remove('hidden');

      const usernameInput = document.getElementById('userId').value.trim();
      const password = document.getElementById('password').value.trim();
      const rememberMe = document.getElementById('rememberMe').checked;

      if (!isValidStudentId(usernameInput)) {
        showNotification('Invalid ID format. Use STU followed by digits (e.g., STU0001)', 'error');
        resetButton();
        return;
      }

      try {
        const normalizedId = usernameInput.toUpperCase();
        const studentEmail = `${normalizedId.toLowerCase()}@psmkkd.com`; 

        console.log(`Attempting login for: ${studentEmail}`);
        const userCredential = await auth.signInWithEmailAndPassword(studentEmail, password);
        const user = userCredential.user;
        
        const studentData = await fetchStudentData(normalizedId);
        
        // Save critical data
        localStorage.setItem('loggedInUserId', user.uid);
        localStorage.setItem('admissionNumber', normalizedId);
        localStorage.setItem('studentSchoolId', normalizedId); 
        localStorage.setItem('studentClass', studentData.class);
        localStorage.setItem('loggedInUserName', studentData.name);
        localStorage.setItem('loggedInUserEmail', studentData.email);
        
        if(studentData.rollNo) localStorage.setItem('studentRollNo', studentData.rollNo);
        if(studentData.fatherName) localStorage.setItem('studentFatherName', studentData.fatherName);
        if(studentData.dateOfBirth) localStorage.setItem('studentDOB', studentData.dateOfBirth);
        
        if (rememberMe) {
            localStorage.setItem("savedUserId", normalizedId);
            localStorage.setItem("savedPassword", password);
        } else {
            localStorage.removeItem("savedUserId");
            localStorage.removeItem("savedPassword");
        }

        showNotification('Login successful! Redirecting...', 'success');
        
        setTimeout(() => {
            window.location.href = 'student.html';
        }, 1500);

      } catch (error) {
        console.error("Login Process Error:", error);
        
        let errorMessage = 'Authentication failed.';
        if (error.code === 'auth/user-not-found') {
          errorMessage = 'No student account found with this ID.';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = 'Incorrect password.';
        } else if (error.message.includes("Student data not found")) {
            errorMessage = 'Login valid, but student record missing in database.';
        }
        
        showNotification(errorMessage, 'error');
        resetButton();
      }
    });

    document.getElementById('forgotPassword').addEventListener('click', (e) => {
      e.preventDefault();
      showNotification('Please contact the School Admin to reset your password.', 'error');
    });

    const togglePasswordButton = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');
    const eyeOffIcon = document.getElementById('eye-off-icon');

    togglePasswordButton.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      eyeIcon.classList.toggle('hidden');
      eyeOffIcon.classList.toggle('hidden');
    });
  </script>
</body>
</html>
